<ng-container *ngIf="product">
  <div class="card card-grid rounded rounded-top border-1 px-0">
    <div class="card-header bg-white border-0 px-0 py-0">
      <img [src]="product?.imgUrl" class="card-img-top" height="300" width="225">
    </div>

    <div class="card-body pb-0" *ngIf="!isCategory">

      <div class="row mt-0 bg-light py-3 justify-content-between">
        <div class="col-10">
          <h5 class="card-text">{{product?.name}}</h5>
          <h6 class="card-text">${{product?.price}}</h6>
        </div>
        <div class="col-2 align-items-center">
          <button class="btn px-2 pt-2">
            <i class="bi bi-heart text-danger"></i>
          </button>
        </div>
      </div>
    </div>


    <span class="grid-badge shadow-lg badge bg-warning text-white rounded-pill {{isCategory? 'fs-6' : ''}}">{{product?.categoryName}}</span>

  </div>
</ng-container>
