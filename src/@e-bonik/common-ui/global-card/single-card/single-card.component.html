<ng-container *ngIf="product">
  <div class="card card-grid rounded rounded-top py-0 px-0">
    <div class="card-header bg-white border-0 px-0 py-0">
      <img [src]="product.imgUrl" class="card-img-top" height="250">
    </div>

    <div class="card-body pb-0" *ngIf="showBody">

      <div class="row mt-0 bg-light py-2 justify-content-between align-items-center">
        <div class="col-10 border-end">
          <h5 class="card-text fs-6 text-black">{{product.name}}</h5>
          <h6 class="card-text fs-6 text-success">${{product.price}}</h6>
        </div>
        <div class="col-2 align-items-center">
          <i class="bi bi-heart text-danger"></i>
        </div>
      </div>
    </div>

    <span
      class="grid-badge shadow-lg badge bg-warning text-white rounded-pill {{showBody? '' : ''}}">{{product?.categoryName}}</span>

  </div>
</ng-container>
