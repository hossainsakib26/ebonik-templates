<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let product of products">
    <ng-template carouselSlide>
      <div class="p-3">
        <app-single-card [product]="product" [showBody]="showBody"></app-single-card>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
